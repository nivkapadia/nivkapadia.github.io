<body>
    <h2 class="home" style="text-align: center; margin-top: 140px; font-family: figtree, sans-serif;">Register on this webstie</h2>
    <div class="center">
        <form name="register" onsubmit="return(validate())">
            <table>
                    <tr>
                        <th style="text-align: left;"><input type="text" name="FirstName" placeholder="First Name" id="fname"></th>
                        <th style="text-align: right;"><input type="text" name="LastName" placeholder="Last Name" id="lname"></th>
                    </tr>
                    <tr>
                        <td colspan="2"><input type="text" name="email" placeholder="Email address" id="email" style="width: 95%;"></td>
                    </tr>
                    <tr>
                        <td colspan="2"><input type="number" name="contact" placeholder="Phone Number" id="contact" style="width: 95%;"></td>
                    </tr>
                    <tr>
                        <td colspan="2"><input type="password" name="password" placeholder="Create a strong password" id="password" style="width: 95%;"></td>
                    </tr>
                    <tr>
                        <td colspan="2"><input type="checkbox" name="terms" id="terms">Agree to our terms and conditions</td>
                    </tr>
                    <tr>
                        <td colspan="2" style="text-align: right;"><input class="buttons" type="submit" name="submit" id="formRegister" value="Let's Go!" style="margin-top: 10px;"></td>
                    </tr>
                    <tr>
                        <td><p style="font-weight: lighter; margin-top: 3px; margin-bottom: 0; font-size: smaller;">Already a user? <a href="login.html">Sign in here</a> </p></td>
                    </tr>
            </table>
        </form>
